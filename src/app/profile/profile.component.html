<div class="profile-container">
  <h2>User Profile</h2>

  <div class="profile-info">
    <h3>{{ user.name }}</h3>
    <p>Email: {{ user.email }}</p>
    <p>Total Quizzes Taken: {{ totalQuizzes }}</p>
  </div>

  <h4>Quiz History</h4>
  <div class="quiz-history">
    <table>
      <thead>
      <tr>
        <th>Quiz Title</th>
        <th>Score</th>
        <th>Date Taken</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let quiz of quizHistory">
        <td>{{ quiz.title }}</td>
        <td>{{ quiz.score }}</td>
        <td>{{ quiz.date | date: 'shortDate' }}</td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="button-group">
    <button (click)="editProfile()">Edit Profile</button>
    <button (click)="logout()">Logout</button>
  </div>
</div>
