<div class="edit-profile-container">
  <h2>Edit Profile</h2>

  <form (ngSubmit)="onSubmit()" #editProfileForm="ngForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="user.name" name="name" required class="form-control"/>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" required class="form-control"/>
    </div>

    <div class="button-group">
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <button type="button" (click)="cancel()" class="btn btn-secondary">Cancel</button>
    </div>
  </form>
</div>
